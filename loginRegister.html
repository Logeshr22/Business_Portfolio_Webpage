<body>
    <ul>
        <form action="" class="formList">
            <li id="label1"><input type="text" id="firstName" class="input" placeholder=" " autocomplete="off"><label
                    for="firstName" class="label1">First
                    Name</label></li>
            <li id="label2"><input type="text" id="lastName" class="input" placeholder=" " autocomplete="off"><label
                    for="lastName" class="label2">Last
                    Name</label></li>
            <li id="label3"><input type="email" id="email" class="input" placeholder=" " autocomplete="off"><label
                    for="email" class="label3">Email</label></li>
            <li id="label4"><input type="password" id="setPassword" class="input" placeholder=" "
                    autocomplete="off"><label for="setPassword" class="label4">Set Password</label></li>
            <li id="label5"><input type="password" id="confirmPass" class="input" placeholder=" "
                    autocomplete="off"><label for="confirmPass" class="label5">Confirm Password</label></li>
            <li id="label6"><input type="tel" id="tel" class="input" placeholder=" " autocomplete="off"><label for="tel"
                    class="label6">Phone Number</label></li>
            <li id="label7Table">
                <table class="label7">
                    <tr>
                        <td id="label7Name">Gender </td>
                        <td class="label7Td"><label for="male" class="label7"><input type="radio" id="male"
                                    class="radioInput" name="gender">
                                <div class="customRadio"></div>Male
                            </label></td>
                        <td class="label7Td"><label for="female" class="label7"><input type="radio" id="female"
                                    class="radioInput" name="gender">
                                <div class="customRadio"></div>Female
                            </label></td>
                        <td class="label7Td"><label for="other" class="label7"><input type="radio" id="other"
                                    class="radioInput" name="gender">
                                <div class="customRadio"></div>Others
                            </label></td>
                    </tr>
                </table>
            </li>
            <li><button id="registerButton">Sign Up</button></li>
        </form>
        <p class="signInLink">Already have an account? <a
